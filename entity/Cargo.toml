[package]
name = "entity"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "entity"
path = "src/lib.rs"

[dependencies]
common = { path = "../common" }
async-std = { version = "^1", features = ["attributes", "tokio1"] }
async-trait = { version = "^0.1" }
serde = { version = "^1", features = ["derive"] }
serde_json = { version = "^1", features = ["raw_value"] }
tracing = { version = "^0.1" }
anyhow = { version = "^1.0" }
async-once-cell = { version = "^0.4" }
sea-orm = { version = "^0.12", features = [ "sqlx-mysql", "runtime-tokio-rustls", "macros", "sqlx-sqlite"] }
sea-orm-rocket = { version = "^0.5" }
tokio = { version = "^1.21" }
rcgen = { version = "0.12.0", features = ["x509-parser"] }
