name: Generate AsyncAPI Documentation
permissions:
  contents: write

on:
  push:
    branches: [ master ]
    paths:
      - 'client/src-tauri/src/websocket/**'
      - 'client/src-tauri/src/bin/generate_asyncapi_docs.rs'
      - '.github/workflows/generate-asyncapi-docs.yml'
  pull_request:
    paths:
      - 'client/src-tauri/src/websocket/**'
      - 'client/src-tauri/src/bin/generate_asyncapi_docs.rs'
  workflow_dispatch:

jobs:
  generate-docs:
    name: Generate AsyncAPI Documentation
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'
          cache-dependency-path: client/yarn.lock

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."

      - name: Install JavaScript dependencies
        working-directory: ./client
        run: yarn install --frozen-lockfile

      - name: Generate AsyncAPI documentation
        working-directory: ./client
        run: yarn asyncapi-docs

      - name: Upload AsyncAPI documentation
        uses: actions/upload-artifact@v4
        with:
          name: asyncapi-documentation
          path: docs/websocket-api.yaml
          retention-days: 90

      - name: Documentation generation complete
        shell: bash
        run: |
          echo "AsyncAPI Documentation Generated!"
          echo "Documentation uploaded as artifact"
          echo "Artifact URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
