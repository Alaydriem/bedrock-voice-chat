name: Build Android Client
permissions:
  contents: read

on:
  push:
    branches: [ master ]
    paths:
      - 'client/**'
      - 'common/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    paths:
      - 'client/**'
      - 'common/**'
      - '.github/workflows/build-android.yml'
  workflow_call:
    inputs:
      build_mode:
        description: 'Build mode (debug or release)'
        required: false
        default: 'debug'
        type: string
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-android:
    name: Build Android (${{ matrix.arch }}, ${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            rust_target: aarch64-linux-android
            rust_target_underscore: aarch64_linux_android
            tauri_target: aarch64
            jni_dir: arm64-v8a
            bindgen_target: aarch64-linux-android27
            cc: aarch64-linux-android27-clang
            cxx: aarch64-linux-android27-clang++
            linker: aarch64-linux-android27-clang
            sysroot_lib: aarch64-linux-android
            cargo_target_upper: AARCH64_LINUX_ANDROID
          - arch: armv7
            rust_target: armv7-linux-androideabi
            rust_target_underscore: armv7_linux_androideabi
            tauri_target: armv7
            jni_dir: armeabi-v7a
            bindgen_target: armv7a-linux-androideabi27
            cc: armv7a-linux-androideabi27-clang
            cxx: armv7a-linux-androideabi27-clang++
            linker: armv7a-linux-androideabi27-clang
            sysroot_lib: arm-linux-androideabi
            cargo_target_upper: ARMV7_LINUX_ANDROIDEABI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'
          cache-dependency-path: client/yarn.lock

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c
          add-to-path: false

      - name: Set up Android SDK and build tools
        run: |
          # Install Android SDK components via sdkmanager
          echo "Installing Android SDK build tools and CMake..."

          # Accept licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

          # Install required SDK components
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "build-tools;34.0.0" \
            "cmake;3.22.1" \
            "platform-tools" \
            "platforms;android-34"

          echo "Android SDK components installed"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libssl-dev \
            libsqlite3-dev \
            cmake \
            ninja-build \
            build-essential \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libclang-dev \
            clang \
            llvm-dev
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          sudo apt-get clean
          df -h

      - name: Install JavaScript dependencies
        working-directory: ./client
        run: yarn install --frozen-lockfile

      - name: Set up Android environment and fix LIBCLANG_PATH
        run: |
          # The setup-ndk action sets ANDROID_NDK_ROOT, but we need to ensure all common NDK env vars are set
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_NDK_ROOT" >> $GITHUB_ENV

          # Set up Android SDK CMake
          CMAKE_VERSION="3.22.1"
          ANDROID_CMAKE_PATH="$ANDROID_HOME/cmake/$CMAKE_VERSION/bin"
          if [ -d "$ANDROID_CMAKE_PATH" ]; then
            echo "ANDROID_CMAKE_PATH=$ANDROID_CMAKE_PATH" >> $GITHUB_ENV
            echo "CMAKE=$ANDROID_CMAKE_PATH/cmake" >> $GITHUB_ENV
            echo "Adding Android CMake to PATH: $ANDROID_CMAKE_PATH"
            echo "$ANDROID_CMAKE_PATH" >> $GITHUB_PATH
          else
            echo "Android CMake not found at $ANDROID_CMAKE_PATH, using system CMake"
            echo "CMAKE=cmake" >> $GITHUB_ENV
          fi

          # Set up Ninja (prefer system ninja)
          echo "CMAKE_GENERATOR=Ninja" >> $GITHUB_ENV

          # Debug: Show what NDK variables are available
          echo "Available NDK environment variables:"
          echo "ANDROID_NDK_ROOT: $ANDROID_NDK_ROOT"
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
          echo "NDK_HOME: $NDK_HOME"

          # Generic flags bindgen & cc should use for Android cross builds
          ANDROID_SYSROOT="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/sysroot"
          # Bindgen gets sysroot and a target triple; no __ANDROID_API__ define
          echo 'BINDGEN_EXTRA_CLANG_ARGS=--sysroot='"$ANDROID_SYSROOT"' --target=${{ matrix.bindgen_target }}' >> $GITHUB_ENV

          # Sanity check: stdlib.h should exist here
          test -f "$ANDROID_SYSROOT/usr/include/stdlib.h" && echo "Found stdlib.h in sysroot" || (echo "Missing stdlib.h"; exit 1)

          echo "CARGO_NDK_PLATFORM=27" >> $GITHUB_ENV
          echo "ANDROID_PLATFORM=android-27" >> $GITHUB_ENV
          echo "CMAKE_ANDROID_API=27" >> $GITHUB_ENV
          echo "ANDROID_MIN_SDK_VERSION=27" >> $GITHUB_ENV

          # Set architecture-specific environment variables using matrix values
          echo "CC_${{ matrix.rust_target_underscore }}=${{ matrix.cc }}" >> $GITHUB_ENV
          echo "CXX_${{ matrix.rust_target_underscore }}=${{ matrix.cxx }}" >> $GITHUB_ENV
          echo "AR_${{ matrix.rust_target_underscore }}=llvm-ar" >> $GITHUB_ENV
          echo "CARGO_TARGET_${{ matrix.cargo_target_upper }}_LINKER=${{ matrix.linker }}" >> $GITHUB_ENV

          # Set RUSTFLAGS for this architecture
          SYSROOT_LIB_PATH="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/${{ matrix.sysroot_lib }}/27"
          echo "CARGO_TARGET_${{ matrix.cargo_target_upper }}_RUSTFLAGS=-Clinker=${{ matrix.linker }} --cfg s2n_quic_unstable -C link-arg=-lc++_shared -L $SYSROOT_LIB_PATH" >> $GITHUB_ENV

          # Debug: Show build tools
          echo "Build tools verification:"
          cmake --version || echo "CMake not found"
          ninja --version || echo "Ninja not found"

      - name: Install bindgen
        working-directory: ./client
        run: cargo install --force --locked bindgen-cli

      - name: Initialize Tauri Android project
        working-directory: ./client
        run: |
          echo "Setting up .cargo/config.toml for Android build..."
          cp ../.github/client/.cargo/config.toml ./src-tauri/.cargo/config.toml
          cat ./src-tauri/.cargo/config.toml
          echo "Initializing Tauri Android project..."
          yarn tauri android init
          # Groovy
          sed -i 's/minSdkVersion[[:space:]]\+[0-9]\+/minSdkVersion 35/' src-tauri/gen/android/app/build.gradle || true
          # Kotlin DSL
          sed -i 's/minSdk[[:space:]]*=[[:space:]]*[0-9]\+/minSdk = 35/' src-tauri/gen/android/app/build.gradle.kts || true

          # Optional: also raise compileSdk/targetSdk if present
          sed -i 's/compileSdk[[:space:]]*=[[:space:]]*[0-9]\+/compileSdk = 36/' src-tauri/gen/android/app/build.gradle.kts || true
          sed -i 's/targetSdk[[:space:]]*=[[:space:]]*[0-9]\+/targetSdk = 36/' src-tauri/gen/android/app/build.gradle.kts || true

          grep -Rn "minSdk" src-tauri/gen/android || true

          echo "Android project initialized successfully"

      - name: Build Rust library (${{ matrix.arch }})
        working-directory: ./client
        env:
          # libclang - keep using the system libclang 17
          LIBCLANG_PATH: /usr/lib/llvm-17/lib/
          LD_LIBRARY_PATH: /usr/lib/llvm-17/lib/:$LD_LIBRARY_PATH

          # NDK env
          ANDROID_NDK_HOME: "$ANDROID_NDK_ROOT"

          # Toolchain
          CMAKE_GENERATOR: "Ninja"
          CMAKE: "cmake"
          AWS_LC_SYS_CMAKE_GENERATOR: "Ninja"
          AWS_LC_SYS_CMAKE_BUILDER: "1"
          AWS_LC_SYS_EXTERNAL_BINDGEN: "1"

          ANDROID_PLATFORM: "android-27"
          CMAKE_ANDROID_API: "27"
        run: |
          export PATH="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          # Force debug mode for PR builds, otherwise use input parameter
          # Use --apk false --aab false to skip Gradle, only build Rust library
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR detected - building in debug mode"
            yarn tauri android build --debug --target ${{ matrix.tauri_target }} --apk false --aab false
          elif [ "${{ inputs.build_mode || 'debug' }}" = "release" ]; then
            echo "Building in release mode"
            yarn tauri android build --release --target ${{ matrix.tauri_target }} --apk false --aab false
          else
            echo "Building in debug mode"
            yarn tauri android build --debug --target ${{ matrix.tauri_target }} --apk false --aab false
          fi

      - name: Upload Rust libraries (armv7 only)
        uses: actions/upload-artifact@v4
        if: matrix.arch == 'armv7'
        with:
          name: rust-libs-armv7-${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}
          path: client/src-tauri/gen/android/app/src/main/jniLibs/${{ matrix.jni_dir }}/
          retention-days: 1

      - name: Upload gen/android folder (aarch64 only, includes aarch64 libs)
        uses: actions/upload-artifact@v4
        if: matrix.arch == 'aarch64'
        with:
          name: gen-android-${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}
          path: client/src-tauri/gen/android/
          retention-days: 1

  combine-apk:
    name: Build Universal APK (${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }})
    runs-on: ubuntu-latest
    needs: build-android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'
          cache-dependency-path: client/yarn.lock

      - name: Set up Android SDK and build tools
        run: |
          echo "Installing Android SDK build tools..."

          # Accept licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

          # Install required SDK components
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "build-tools;34.0.0" \
            "platform-tools" \
            "platforms;android-34"

          echo "Android SDK components installed"

      - name: Download gen/android folder (from aarch64 build)
        uses: actions/download-artifact@v4
        with:
          name: gen-android-${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}
          path: client/src-tauri/gen/android/

      - name: Download armv7 libraries
        uses: actions/download-artifact@v4
        with:
          name: rust-libs-armv7-${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}
          path: client/src-tauri/gen/android/app/src/main/jniLibs/armeabi-v7a/

      - name: Verify downloaded libraries
        working-directory: ./client
        run: |
          echo "=== Downloaded library files ==="
          find src-tauri/gen/android/app/src/main/jniLibs -name "*.so" -exec ls -la {} \;

      - name: Build Universal APK with Gradle
        working-directory: ./client/src-tauri/gen/android
        run: |
          BUILD_MODE="${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}"
          echo "Building universal APK in $BUILD_MODE mode..."

          chmod +x ./gradlew
          if [ "$BUILD_MODE" = "release" ]; then
            ./gradlew assembleUniversalRelease
          else
            ./gradlew assembleUniversalDebug
          fi

      - name: Prepare Android artifacts
        working-directory: ./client
        run: |
          BUILD_MODE="${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}"
          echo "Effective build mode: $BUILD_MODE"

          # Use the correct path structure
          APK_PATH="src-tauri/gen/android/app/build/outputs/apk/universal/$BUILD_MODE/app-universal-$BUILD_MODE.apk"

          if [ -f "$APK_PATH" ]; then
            echo "Found APK at: $APK_PATH"
            cp "$APK_PATH" "bvc-android-$BUILD_MODE.apk"
            echo "=== Final APK ==="
            ls -la "bvc-android-$BUILD_MODE.apk"
          else
            echo "ERROR: APK not found at expected path: $APK_PATH"
            echo "=== Searching for any APK files ==="
            find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
            exit 1
          fi

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        id: upload-android
        with:
          name: bvc-android-${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}.apk
          path: client/bvc-android-${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}.apk
          retention-days: 30

      - name: Output artifact information
        run: |
          BUILD_MODE="${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}"
          echo "Android Build Complete!"
          echo "Build Mode: $BUILD_MODE"
          echo "Trigger: ${{ github.event_name }}"
          echo "Artifacts uploaded as: bvc-android-$BUILD_MODE.apk"
          echo "Artifact URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "Retention: 30 days"