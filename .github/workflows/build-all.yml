name: Build All Platforms
permissions:
  contents: write
  packages: write

on:
  push:
    branches: [ master, beta ]
  pull_request:
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  # Determine which components have changed to optimize builds
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.changes.outputs.server }}
      client: ${{ steps.changes.outputs.client }}
      common: ${{ steps.changes.outputs.common }}
      android: ${{ steps.changes.outputs.android }}
      ios: ${{ steps.changes.outputs.ios }}
      fabric-mod: ${{ steps.changes.outputs.fabric-mod }}
      paper-mod: ${{ steps.changes.outputs.paper-mod }}
      hytale-mod: ${{ steps.changes.outputs.hytale-mod }}
      bds-pack: ${{ steps.changes.outputs.bds-pack }}
      build_mode: ${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            server:
              - 'server/**'
              - 'common/**'
              - 'migration/**'
              - 'entity/**'
              - '.github/workflows/build-server.yml'
              - '.github/workflows/build-all.yml'
            client:
              - 'client/**'
              - 'common/**'
              - '.github/workflows/build-client.yml'
              - '.github/workflows/build-all.yml'
            android:
              - 'client/**'
              - 'common/**'
              - '.github/workflows/build-android.yml'
              - '.github/workflows/build-all.yml'
            ios:
              - 'client/**'
              - 'common/**'
              - '.github/workflows/build-ios.yml'
              - '.github/workflows/build-all.yml'
            fabric-mod:
              - 'mods/java/common/**'
              - 'mods/java/fabric/**'
              - 'mods/java/buildSrc/**'
              - 'mods/java/build.gradle.kts'
              - 'mods/java/gradle.properties'
              - 'mods/java/settings.gradle.kts'
              - '.github/workflows/build-mod-fabric.yml'
              - '.github/workflows/build-all.yml'
            paper-mod:
              - 'mods/java/common/**'
              - 'mods/java/paper/**'
              - 'mods/java/buildSrc/**'
              - 'mods/java/build.gradle.kts'
              - 'mods/java/gradle.properties'
              - 'mods/java/settings.gradle.kts'
              - '.github/workflows/build-mod-paper.yml'
              - '.github/workflows/build-all.yml'
            hytale-mod:
              - 'mods/java/common/**'
              - 'mods/java/hytale/**'
              - 'mods/java/buildSrc/**'
              - 'mods/java/build.gradle.kts'
              - 'mods/java/gradle.properties'
              - 'mods/java/settings.gradle.kts'
              - '.github/workflows/build-mod-hytale.yml'
              - '.github/workflows/build-all.yml'
            bds-pack:
              - 'mods/bds/**'
              - '.github/workflows/build-mod-bds.yml'
              - '.github/workflows/build-all.yml'
            common:
              - 'common/**'

      - name: Debug change detection
        run: |
          echo "Change detection results:"
          echo "Server: ${{ steps.changes.outputs.server }}"
          echo "Client: ${{ steps.changes.outputs.client }}"
          echo "Android: ${{ steps.changes.outputs.android }}"
          echo "iOS: ${{ steps.changes.outputs.ios }}"
          echo "Fabric Mod: ${{ steps.changes.outputs.fabric-mod }}"
          echo "Paper Mod: ${{ steps.changes.outputs.paper-mod }}"
          echo "Hytale Mod: ${{ steps.changes.outputs.hytale-mod }}"
          echo "BDS Pack: ${{ steps.changes.outputs.bds-pack }}"
          echo "Common: ${{ steps.changes.outputs.common }}"

          # Determine build mode
          BUILD_MODE="${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}"
          echo "Build mode: $BUILD_MODE"
          echo "Trigger: ${{ github.event_name }}"

  # Build server for multiple platforms
  build-server:
    name: Build Server (${{ needs.changes.outputs.build_mode }})
    needs: changes
    if: needs.changes.outputs.server == 'true' || needs.changes.outputs.common == 'true'
    uses: ./.github/workflows/build-server.yml
    with:
      build_mode: ${{ needs.changes.outputs.build_mode }}
    secrets: inherit

  # Build Android client
  build-android:
    name: Build Android Client (${{ needs.changes.outputs.build_mode }})
    needs: changes
    if: needs.changes.outputs.android == 'true' || needs.changes.outputs.client == 'true' || needs.changes.outputs.common == 'true'
    uses: ./.github/workflows/build-android.yml
    with:
      build_mode: ${{ needs.changes.outputs.build_mode }}
    secrets: inherit

  # Build iOS client
  build-ios:
    name: Build iOS Client (${{ needs.changes.outputs.build_mode }})
    needs: changes
    if: needs.changes.outputs.ios == 'true' || needs.changes.outputs.client == 'true' || needs.changes.outputs.common == 'true'
    uses: ./.github/workflows/build-ios.yml
    with:
      build_mode: ${{ needs.changes.outputs.build_mode }}
    secrets: inherit

  # Build Windows client
  build-client:
    name: Build Windows Client (${{ needs.changes.outputs.build_mode }})
    needs: changes
    if: needs.changes.outputs.client == 'true' || needs.changes.outputs.common == 'true'
    uses: ./.github/workflows/build-client.yml
    with:
      build_mode: ${{ needs.changes.outputs.build_mode }}
    secrets: inherit

  # Build Fabric Mod
  build-fabric-mod:
    name: Build Fabric Mod
    needs: [changes, build-server]
    if: always() && !cancelled() && !contains(needs.*.result, 'failure') && (needs.changes.outputs.fabric-mod == 'true' || needs.changes.outputs.server == 'true')
    uses: ./.github/workflows/build-mod-fabric.yml
    secrets: inherit

  # Build Paper Plugin
  build-paper-mod:
    name: Build Paper Plugin
    needs: [changes, build-server]
    if: always() && !cancelled() && !contains(needs.*.result, 'failure') && (needs.changes.outputs.paper-mod == 'true' || needs.changes.outputs.server == 'true')
    uses: ./.github/workflows/build-mod-paper.yml
    secrets: inherit

  # Build Hytale Plugin
  build-hytale-mod:
    name: Build Hytale Plugin
    needs: [changes, build-server]
    if: always() && !cancelled() && !contains(needs.*.result, 'failure') && (needs.changes.outputs.hytale-mod == 'true' || needs.changes.outputs.server == 'true')
    uses: ./.github/workflows/build-mod-hytale.yml
    secrets: inherit

  # Build BDS Pack
  build-bds-pack:
    name: Build BDS Pack
    needs: changes
    if: needs.changes.outputs.bds-pack == 'true'
    uses: ./.github/workflows/build-mod-bds.yml
    secrets: inherit

  # Collect and organize all artifacts
  collect-artifacts:
    name: Collect All Artifacts
    runs-on: ubuntu-latest
    needs: [build-server, build-android, build-ios, build-client, build-fabric-mod, build-paper-mod, build-hytale-mod, build-bds-pack]
    if: |
      always() &&
      !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      (needs.build-server.result == 'success' || needs.build-android.result == 'success' || needs.build-ios.result == 'success' || needs.build-client.result == 'success' || needs.build-fabric-mod.result == 'success' || needs.build-paper-mod.result == 'success' || needs.build-hytale-mod.result == 'success' || needs.build-bds-pack.result == 'success')
    steps:
      - name: Create build summary
        id: build-summary
        run: |
          echo "# ðŸš€ Bedrock Voice Chat - Build Summary" > build-summary.md
          echo "" >> build-summary.md
          echo "**Build Date:** $(date -u)" >> build-summary.md
          echo "**Workflow Run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> build-summary.md
          echo "" >> build-summary.md

          echo "## Build Results" >> build-summary.md
          echo "" >> build-summary.md
          echo "- **Server Status:** ${{ needs.build-server.result || 'skipped' }}" >> build-summary.md
          echo "- **Android Status:** ${{ needs.build-android.result || 'skipped' }}" >> build-summary.md
          echo "- **iOS Status:** ${{ needs.build-ios.result || 'skipped' }}" >> build-summary.md
          echo "- **Windows Status:** ${{ needs.build-client.result || 'skipped' }}" >> build-summary.md
          echo "- **Fabric Mod Status:** ${{ needs.build-fabric-mod.result || 'skipped' }}" >> build-summary.md
          echo "- **Paper Plugin Status:** ${{ needs.build-paper-mod.result || 'skipped' }}" >> build-summary.md
          echo "- **Hytale Plugin Status:** ${{ needs.build-hytale-mod.result || 'skipped' }}" >> build-summary.md
          echo "- **BDS Pack Status:** ${{ needs.build-bds-pack.result || 'skipped' }}" >> build-summary.md
          echo "" >> build-summary.md

          echo "## ðŸ”— Individual Artifact Downloads" >> build-summary.md
          echo "" >> build-summary.md
          echo "Each component has its own artifact package with original filenames preserved:" >> build-summary.md
          echo "" >> build-summary.md

          if [ "${{ needs.build-server.result }}" = "success" ]; then
            echo "### ðŸ–¥ï¸ Server Builds" >> build-summary.md
            echo "- [x86_64-pc-windows-msvc-debug](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) - Windows Server (.exe)" >> build-summary.md
            echo "- [x86_64-unknown-linux-gnu-debug](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) - Linux Server" >> build-summary.md
            echo "" >> build-summary.md
          fi

          if [ "${{ needs.build-android.result }}" = "success" ]; then
            echo "### ðŸ“± Android Client" >> build-summary.md
            echo "- [android-debug](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) - Android APK/AAB files" >> build-summary.md
            echo "" >> build-summary.md
          fi

          if [ "${{ needs.build-ios.result }}" = "success" ]; then
            echo "### ðŸ“± iOS Client" >> build-summary.md
            echo "- [ios-debug](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) - iOS build validated" >> build-summary.md
            echo "" >> build-summary.md
          fi

          if [ "${{ needs.build-client.result }}" = "success" ]; then
            echo "### ðŸªŸ Windows Client" >> build-summary.md
            echo "- [windows-debug](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) - Windows EXE/MSI/Installer" >> build-summary.md
            echo "" >> build-summary.md
          fi

          if [ "${{ needs.build-fabric-mod.result }}" = "success" ]; then
            echo "### â˜• Fabric Mod" >> build-summary.md
            echo "- [bedrock-voice-chat-fabric](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) - Fabric Mod JAR" >> build-summary.md
            echo "" >> build-summary.md
          fi

          if [ "${{ needs.build-paper-mod.result }}" = "success" ]; then
            echo "### â˜• Paper Plugin" >> build-summary.md
            echo "- [bedrock-voice-chat-paper](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) - Paper Plugin JAR" >> build-summary.md
            echo "" >> build-summary.md
          fi

          if [ "${{ needs.build-hytale-mod.result }}" = "success" ]; then
            echo "### ðŸŽ® Hytale Plugin" >> build-summary.md
            echo "- [bedrock-voice-chat-hytale](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) - Hytale Plugin JAR" >> build-summary.md
            echo "" >> build-summary.md
          fi

          if [ "${{ needs.build-bds-pack.result }}" = "success" ]; then
            echo "### ðŸ“¦ BDS Pack (Bedrock)" >> build-summary.md
            echo "- [bedrock-voice-chat-bds](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) - Bedrock Dedicated Server Pack" >> build-summary.md
            echo "" >> build-summary.md
          fi

          echo "---" >> build-summary.md
          echo "*All artifacts retain their original filenames with proper extensions*" >> build-summary.md
          echo "" >> build-summary.md
          echo "*Artifacts are retained for 30 days*" >> build-summary.md

          cat build-summary.md

      - name: Upload build summary
        uses: actions/upload-artifact@v4
        with:
          name: build-summary
          path: build-summary.md
          retention-days: 30

      - name: Final build summary
        run: |
          echo "==============================================="
          echo "   BEDROCK VOICE CHAT - BUILD COMPLETE!"
          echo "==============================================="
          echo ""
          echo "Build Results:"
          echo "   - Server: ${{ needs.build-server.result || 'skipped' }}"
          echo "   - Android: ${{ needs.build-android.result || 'skipped' }}"
          echo "   - iOS: ${{ needs.build-ios.result || 'skipped' }}"
          echo "   - Windows: ${{ needs.build-client.result || 'skipped' }}"
          echo "   - Fabric Mod: ${{ needs.build-fabric-mod.result || 'skipped' }}"
          echo "   - Paper Plugin: ${{ needs.build-paper-mod.result || 'skipped' }}"
          echo "   - Hytale Plugin: ${{ needs.build-hytale-mod.result || 'skipped' }}"
          echo "   - BDS Pack: ${{ needs.build-bds-pack.result || 'skipped' }}"
          echo ""
          echo "Individual Artifact Downloads:"
          echo "   Each component has its own package with original filenames:"
          echo ""
          if [ "${{ needs.build-server.result }}" = "success" ]; then
            echo "   Server: x86_64-pc-windows-msvc-debug & x86_64-unknown-linux-gnu-debug"
          fi
          if [ "${{ needs.build-android.result }}" = "success" ]; then
            echo "   Android: android-debug (contains .apk/.aab files)"
          fi
          if [ "${{ needs.build-ios.result }}" = "success" ]; then
            echo "   iOS: ios-debug (build validated)"
          fi
          if [ "${{ needs.build-client.result }}" = "success" ]; then
            echo "   Windows: windows-debug (contains .exe/.msi files)"
          fi
          if [ "${{ needs.build-fabric-mod.result }}" = "success" ]; then
            echo "   Fabric Mod: bedrock-voice-chat-fabric (contains .jar file)"
          fi
          if [ "${{ needs.build-paper-mod.result }}" = "success" ]; then
            echo "   Paper Plugin: bedrock-voice-chat-paper (contains .jar file)"
          fi
          if [ "${{ needs.build-hytale-mod.result }}" = "success" ]; then
            echo "   Hytale Plugin: bedrock-voice-chat-hytale (contains .jar file)"
          fi
          if [ "${{ needs.build-bds-pack.result }}" = "success" ]; then
            echo "   BDS Pack: bedrock-voice-chat-bds (contains .mcpack file)"
          fi
          echo ""
          echo "Download from: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "Retention Period: 30 days"
          echo "==============================================="