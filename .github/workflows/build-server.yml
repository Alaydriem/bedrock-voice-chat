name: Build Server

on:
  workflow_call:
    inputs:
      build_mode:
        description: 'Build mode (debug or release)'
        required: false
        default: 'debug'
        type: string
      ref:
        description: 'Git ref to checkout (tag, branch, or SHA)'
        required: false
        type: string
      skip_docker:
        description: 'Skip Docker image build'
        required: false
        default: false
        type: boolean
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

permissions:
  contents: read
  packages: write

jobs:
  build-server:
    name: Build Server (${{ matrix.target }} - ${{ github.event_name == 'pull_request' && 'debug' || startsWith(github.ref, 'refs/tags/') && 'release' || inputs.build_mode || 'debug' }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: bvc-server.exe

          # Linux x64 builds (musl for static, glibc-free binaries)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: bvc-server-amd64

          # Linux arm64 builds (musl for static, glibc-free binaries)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm
            artifact_name: bvc-server-arm64

          # Darwin ARM64 builds (native runner)
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: bvc-server-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./server"

      - name: Install cross (for cross-compilation)
        if: false # Cross-compilation not currently used, but keeping for future
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            cmake \
            build-essential \
            musl-tools \
            musl-dev

      - name: Setup cross-compilation environment
        if: false # Cross-compilation not currently used, but keeping for future
        run: |
          # Install cross-compilation toolchain and dependencies
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            pkg-config \
            libssl-dev \
            libasound2-dev

      - name: Verify cross-compilation setup
        if: false # Cross-compilation not currently used, but keeping for future
        run: |
          echo "Cross-compilation environment:"
          echo "OPENSSL_STATIC=${OPENSSL_STATIC:-not set}"
          echo "OPENSSL_VENDORED=${OPENSSL_VENDORED:-not set}"
          echo "PKG_CONFIG_ALLOW_CROSS=${PKG_CONFIG_ALLOW_CROSS:-not set}"
          echo "Available Cross.toml:"
          ls -la Cross.toml || echo "No Cross.toml found"
          echo "Available .cargo/config.toml:"
          ls -la .cargo/config.toml || echo "No .cargo/config.toml found"
          echo "Cross version:"
          cross --version
          echo "Testing aarch64 toolchain:"
          aarch64-linux-gnu-gcc --version || echo "aarch64-linux-gnu-gcc not found"

      - name: Build server (native)
        if: true # Always build natively for now
        working-directory: ./server
        run: |
          # Determine actual build mode used - force debug for PRs, release for tags
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR detected - building in debug mode"
            cargo build --target ${{ matrix.target }}
          elif [ "${{ startsWith(github.ref, 'refs/tags/') }}" = "true" ]; then
            echo "Tag detected - building in release mode"
            cargo build --release --target ${{ matrix.target }}
          elif [ "${{ inputs.build_mode || 'debug' }}" = "release" ]; then
            echo "Building in release mode"
            cargo build --release --target ${{ matrix.target }}
          else
            echo "Building in debug mode"
            cargo build --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Prepare artifacts
        shell: bash
        run: |
          # Determine actual build mode used
          BUILD_MODE="${{ github.event_name == 'pull_request' && 'debug' || startsWith(github.ref, 'refs/tags/') && 'release' || inputs.build_mode || 'debug' }}"
          echo "Effective build mode: $BUILD_MODE"

          if [ "$BUILD_MODE" = "release" ]; then
            BUILD_DIR="server/target/${{ matrix.target }}/release"
          else
            BUILD_DIR="server/target/${{ matrix.target }}/debug"
          fi

          if [ "${{ runner.os }}" = "Windows" ]; then
            FINAL_NAME="bvc-server-${{ matrix.target }}-$BUILD_MODE.exe"
            cp "${BUILD_DIR}/bvc-server.exe" "$FINAL_NAME"
          else
            FINAL_NAME="bvc-server-${{ matrix.target }}-$BUILD_MODE"
            cp "${BUILD_DIR}/bvc-server" "$FINAL_NAME"
          fi

          echo "Created artifact: $FINAL_NAME"
          ls -la "$FINAL_NAME"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        id: upload-server
        with:
          name: bvc-server-${{ matrix.target }}-${{ github.event_name == 'pull_request' && 'debug' || startsWith(github.ref, 'refs/tags/') && 'release' || inputs.build_mode || 'debug' }}${{ runner.os == 'Windows' && '.exe' || '' }}
          path: bvc-server-${{ matrix.target }}-${{ github.event_name == 'pull_request' && 'debug' || startsWith(github.ref, 'refs/tags/') && 'release' || inputs.build_mode || 'debug' }}${{ runner.os == 'Windows' && '.exe' || '' }}
          retention-days: 30

      - name: Output artifact information
        shell: bash
        run: |
          BUILD_MODE="${{ github.event_name == 'pull_request' && 'debug' || startsWith(github.ref, 'refs/tags/') && 'release' || inputs.build_mode || 'debug' }}"
          {
            echo "## Server Build Complete"
            echo ""
            echo "| Name | Value |"
            echo "| ---- | ----- |"
            echo "| Target | ${{ matrix.target }} |"
            echo "| Build Mode | $BUILD_MODE |"
            echo "| Trigger | ${{ github.event_name }} |"
            echo "| Artifact | bvc-server-${{ matrix.target }}-$BUILD_MODE |"
            echo "| Artifact URL | [View Run](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}) |"
            echo "| Retention | 30 days |"
          } >> $GITHUB_STEP_SUMMARY

      - name: Determine library name
        id: lib-name
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            echo "lib_name=bvc_server_lib.dll" >> $GITHUB_OUTPUT
          elif [ "${{ runner.os }}" = "macOS" ]; then
            echo "lib_name=libbvc_server_lib.dylib" >> $GITHUB_OUTPUT
          else
            echo "lib_name=libbvc_server_lib.so" >> $GITHUB_OUTPUT
          fi

      - name: Upload native library artifact
        uses: actions/upload-artifact@v4
        with:
          name: bvc-native-lib-${{ matrix.target }}
          path: server/target/${{ matrix.target }}/${{ github.event_name == 'pull_request' && 'debug' || startsWith(github.ref, 'refs/tags/') && 'release' || inputs.build_mode || 'debug' }}/${{ steps.lib-name.outputs.lib_name }}
          retention-days: 30

  build-docker:
    name: Build Docker Image
    needs: build-server
    if: ${{ !inputs.skip_docker }}
    uses: ./.github/workflows/build-server-docker.yml
    with:
      version: ${{ github.ref_name }}
      build_mode: ${{ inputs.build_mode || (startsWith(github.ref, 'refs/tags/') && 'release' || 'debug') }}
      push: ${{ startsWith(github.ref, 'refs/tags/v') }}
    secrets: inherit