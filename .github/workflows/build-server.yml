name: Build Server

on:
  push:
    branches: [ master ]
    paths:
      - 'server/**'
      - 'common/**'
      - 'migration/**'
      - 'entity/**'
      - '.github/workflows/build-server.yml'
  pull_request:
  workflow_call:
    inputs:
      build_mode:
        description: 'Build mode (debug or release)'
        required: false
        default: 'debug'
        type: string
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-server:
    name: Build Server (${{ matrix.target }} - ${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: bedrock-voice-chat-server.exe
            
          # Linux x64 builds
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: bedrock-voice-chat-server-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            server
            common

      - name: Install cross (for cross-compilation)
        if: false # Cross-compilation not currently used, but keeping for future
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            libsqlite3-dev \
            cmake \
            build-essential \
            libasound2-dev

      - name: Setup cross-compilation environment
        if: false # Cross-compilation not currently used, but keeping for future
        run: |
          # Install cross-compilation toolchain and dependencies
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            pkg-config \
            libssl-dev \
            libasound2-dev

      - name: Verify cross-compilation setup
        if: false # Cross-compilation not currently used, but keeping for future
        run: |
          echo "Cross-compilation environment:"
          echo "OPENSSL_STATIC=${OPENSSL_STATIC:-not set}"
          echo "OPENSSL_VENDORED=${OPENSSL_VENDORED:-not set}"
          echo "PKG_CONFIG_ALLOW_CROSS=${PKG_CONFIG_ALLOW_CROSS:-not set}"
          echo "Available Cross.toml:"
          ls -la Cross.toml || echo "No Cross.toml found"
          echo "Available .cargo/config.toml:"
          ls -la .cargo/config.toml || echo "No .cargo/config.toml found"
          echo "Cross version:"
          cross --version
          echo "Testing aarch64 toolchain:"
          aarch64-linux-gnu-gcc --version || echo "aarch64-linux-gnu-gcc not found"

      - name: Build server (native)
        if: true # Always build natively for now
        working-directory: ./server
        run: |
          # Determine actual build mode used - force debug for PRs
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR detected - building in debug mode"
            cargo build --target ${{ matrix.target }}
          elif [ "${{ inputs.build_mode || 'debug' }}" = "release" ]; then
            echo "Building in release mode"
            cargo build --release --target ${{ matrix.target }}
          else
            echo "Building in debug mode"
            cargo build --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Prepare artifacts
        shell: bash
        run: |
          # Determine actual build mode used
          BUILD_MODE="${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}"
          echo "Effective build mode: $BUILD_MODE"
          
          if [ "$BUILD_MODE" = "release" ]; then
            BUILD_DIR="target/${{ matrix.target }}/release"
          else
            BUILD_DIR="target/${{ matrix.target }}/debug"
          fi
          
          if [ "${{ runner.os }}" = "Windows" ]; then
            FINAL_NAME="bvc-server-${{ matrix.target }}-$BUILD_MODE.exe"
            cp "server/${BUILD_DIR}/bedrock-voice-chat-server.exe" "$FINAL_NAME"
          else
            FINAL_NAME="bvc-server-${{ matrix.target }}-$BUILD_MODE"
            cp "server/${BUILD_DIR}/bedrock-voice-chat-server" "$FINAL_NAME"
          fi
          
          echo "Created artifact: $FINAL_NAME"
          ls -la "$FINAL_NAME"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        id: upload-server
        with:
          name: bvc-server-${{ matrix.target }}-${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}${{ runner.os == 'Windows' && '.exe' || '' }}
          path: bvc-server-${{ matrix.target }}-${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}${{ runner.os == 'Windows' && '.exe' || '' }}
          retention-days: 30

      - name: Output artifact information
        shell: bash
        run: |
          BUILD_MODE="${{ github.event_name == 'pull_request' && 'debug' || inputs.build_mode || 'debug' }}"
          echo "üöÄ Server Build Complete!"
          echo "üéØ Target: ${{ matrix.target }}"
          echo "üîß Build Mode: $BUILD_MODE"
          echo "üéØ Trigger: ${{ github.event_name }}"
          echo "üì¶ Artifacts uploaded as: server-${{ matrix.target }}-$BUILD_MODE"
          echo "üîó Artifact URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "‚è∞ Retention: 30 days"