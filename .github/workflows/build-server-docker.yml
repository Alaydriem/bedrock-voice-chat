name: Build Server Docker

on:
  workflow_call:
    inputs:
      version:
        description: 'Version tag for the image'
        required: true
        type: string
      build_mode:
        description: 'Build mode (debug or release)'
        required: false
        default: 'release'
        type: string
      push:
        description: 'Push the image to the registry'
        required: false
        default: false
        type: boolean
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
      build_mode:
        description: 'Build mode'
        required: false
        default: 'release'
        type: choice
        options:
          - debug
          - release
      push:
        description: 'Push the image to the registry'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: alaydriem/bedrock-voice-chat/server

jobs:
  build-container:
    name: Build Multi-Arch Container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: bvc-server-x86_64-unknown-linux-musl-${{ inputs.build_mode }}
          path: server/binaries/amd64

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: bvc-server-aarch64-unknown-linux-musl-${{ inputs.build_mode }}
          path: server/binaries/arm64

      - name: Prepare binaries
        run: |
          mv server/binaries/amd64/bvc-server-x86_64-unknown-linux-musl-${{ inputs.build_mode }} server/binaries/amd64/bvc-server
          mv server/binaries/arm64/bvc-server-aarch64-unknown-linux-musl-${{ inputs.build_mode }} server/binaries/arm64/bvc-server
          chmod +x server/binaries/amd64/bvc-server
          chmod +x server/binaries/arm64/bvc-server
          ls -la server/binaries/amd64/
          ls -la server/binaries/arm64/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Output image information
        run: |
          {
            echo "## Docker Image Published"
            echo ""
            echo "| Name | Value |"
            echo "| ---- | ----- |"
            echo "| Registry | ${{ env.REGISTRY }} |"
            echo "| Image | ${{ env.IMAGE_NAME }} |"
            echo "| Version | ${{ inputs.version }} |"
            echo "| Platforms | linux/amd64, linux/arm64 |"
            echo "| Pull Command | \`docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}\` |"
          } >> $GITHUB_STEP_SUMMARY
