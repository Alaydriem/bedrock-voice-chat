[package]
name = "common"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
opt-level = 3
strip = true
debug = false
codegen-units = 1
lto = true

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "common"
crate-type = ["staticlib", "cdylib", "rlib"]
path = "./src/lib.rs"

[dependencies]
nanoid = { version = "^0.4" }
ncryptf-rs = { version = "^0.3", features = ["rocket", "client"] }
tokio = { version = "^1.38", features = ["full"] }
anyhow = { version = "^1.0" }
serde = { version = "^1", features = ["derive"] }
serde_json = { version = "^1", features = ["raw_value"] }
tracing = { version = "^0.1" }
blake3 = { version = "^1.3" }
async-trait = { version = "^0.1" }
async-mutex = { version = "^1.4" }
rand = { version = "^0.8" }
reqwest = { version = "^0.12", features = ["json", "multipart"] }
webbrowser = { version = "^1" }
rocket = { version = "^0.5", default-features = false, features = [
    "http2",
    "tls",
    "json",
    "mtls",
] }
rocket_db_pools = { version = "^0.2", features = ["deadpool_redis"] }
rocket_dyn_templates = { version = "^0.2", features = ["handlebars"] }
sea-orm = { version = "^1.1", features = [
    "sqlx-mysql",
    "runtime-tokio-rustls",
    "macros",
    "sqlx-sqlite",
] }
sea-orm-rocket = { version = "^0.5" }
ts-rs = { version = "^10.0" }
erased-serde = { version = "^0.4" }
typetag = { version = "^0.2" }
dyn-clone = { version = "^1.0" }
ron = { version = "^0.8" }
rcgen = { version = "^0.13", features = ["x509-parser"] }
rustls-pemfile = { version = "^2.0" }
moka = { version = "^0.12", features = [
    "future",
    "async-lock",
    "async-trait",
    "sync",
] }
s2n-quic = { version = "^1.52.0", default-features = false, features = [
    "provider-address-token-default",
    "provider-tls-rustls",
    "provider-event-tracing",
] }

cpal = { version = "^0.15", features = [
    "asio",
    "asio-sys",
] }

rodio = { version = "^0.20" }