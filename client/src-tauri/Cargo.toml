[package]
name = "bedrock-voice-chat-client"
version = "0.1.0"
description = "Bedrock Voice Chat Client"
authors = ["Charles R. Portwood II"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "bvc_client_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "^2.2", features = [] }
serde = { version = "^1", features = ["derive"] }
serde_json = "^1"

tauri-plugin-opener = "^2.0"
tauri-plugin-deep-link = "^2.0"
tauri-plugin-fs = "^2.0"
tauri-plugin-http = "^2.0"
tauri-plugin-store = "^2.0"
tauri-plugin-notification = "^2.0"
tauri-plugin-log = "^2.2"
tauri-plugin-os = "^2.2"
tauri-plugin-stronghold = "2"

# Desktop Targets
[target."cfg(any(target_os = \"macos\", windows, target_os = \"linux\"))".dependencies]
tauri-plugin-single-instance = { version = "^2.2", features = ["deep-link"] }
tauri-plugin-updater = "^2.0"
tauri-plugin-process = "^2.2"

# Mobile Targets
#[target."cfg(any(target_os = \"android\", target_os = \"ios\"))".dependencies]
