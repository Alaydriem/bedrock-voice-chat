[package]
name = "bedrock-voice-chat-client"
version = "0.1.0"
description = "Bedrock Voice Chat Client"
authors = ["Charles R. Portwood II"]
edition = "2021"

[profile.release]
opt-level = 3
strip = true
debug = false
codegen-units = 1
lto = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "bvc_client_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "^2.2", features = [] }

[dependencies]
common = { path = "./../../common" }
tokio = { version = "^1", features = ["full"] }

serde = { version = "^1", features = ["derive"] }
base64 = { version = "^0.22" }
serde_json = "^1"
rust-argon2 = { version = "^2.1", optional = true }
log = "^0.4"
anyhow = { version = "^1" }
s2n-quic = { version = "^1.52.0", default-features = false, features = [
    "provider-address-token-default",
    "provider-tls-rustls",
    "provider-event-tracing",
] }
cpal = { version = "^0.15", features = [
    "asio",
    "asio-sys",
] }
spmc = { version = "^0.3" }
rand = { version = "^0.9" }
rodio = { version = "^0.20" }
bytes = { version = "^1.10" }
async-mutex = { version = "^1.4" }
moka = { version = "^0.12", features = ["future", "sync"] }
opus = { version = "^0.3" }
ron = { version = "^0.10" }
audio-gate = { version = "^0.1" }
flume = { version = "^0.11" }
trust-dns-resolver = { version = "^0.23", features = ["tokio-runtime", "tokio-rustls", "rustls", "serde"] }
windows-targets = "0.53.0"

tauri = { version = "=2.5.1", features = ["rustls-tls"] }
tauri-plugin-opener = "^2"
tauri-plugin-deep-link = "^2" 
tauri-plugin-fs = "^2"
tauri-plugin-http = "=2.3.0"
tauri-plugin-store = "^2"
tauri-plugin-notification = "^2"
tauri-plugin-log = "^2"
tauri-plugin-os = "^2"
once_cell = { version = "^1.21", features = ["atomic-polyfill"] }

# Desktop Targets
[target."cfg(any(target_os = \"macos\", windows, target_os = \"linux\"))".dependencies]
tauri-plugin-single-instance =  { version = "^2", features = ["deep-link"] }
tauri-plugin-updater = "^2"
tauri-plugin-process = "^2"

# Mobile Targets
#[target."cfg(any(target_os = \"android\", target_os = \"ios\"))".dependencies]
