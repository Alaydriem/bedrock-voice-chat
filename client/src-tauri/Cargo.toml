[package]
name = "bedrock-voice-chat-client"
version = "0.1.0"
description = "Bedrock Voice Chat Client"
authors = ["Charles R. Portwood II"]
edition = "2021"

[profile.release]
opt-level = 3
strip = true
debug = false
codegen-units = 1
lto = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "bvc_client_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "^2.4", features = [] }

[dependencies]
common = { path = "./../../common" }
tokio = { version = "^1", features = ["full"] }

serde = { version = "^1", features = ["derive"] }
base64 = { version = "^0.22" }
serde_json = "^1"
rust-argon2 = { version = "^2.1", optional = true }
log = "^0.4"
anyhow = { version = "^1" }
s2n-quic = { version = "=1.63.0", default-features = false, features = [
    "provider-address-token-default",
    "provider-tls-rustls",
    "provider-event-tracing",
    "unstable-provider-datagram",
] }
cpal = { version = "^0.16", features = [
    "asio",
    "asio-sys",
] }
spmc = { version = "^0.3" }
rand = { version = "^0.9" }
rodio = { version = "^0.21" }
bytes = { version = "^1.10" }
async-mutex = { version = "^1.4" }
moka = { version = "^0.12", features = ["future", "sync"] }
opus = { git = "https://github.com/SpaceManiac/opus-rs", rev ="834381efeaa864d06925e849992341926d358879" }
ron = { version = "^0.11" }
audio-gate = { version = "^0.1" }
flume = { version = "^0.11" }
trust-dns-resolver = { version = "^0.23", features = ["tokio-runtime", "tokio-rustls", "rustls", "serde"] }
windows-targets = "^0.53.0"
ts-rs = { version = "^11.0" }
ringbuf = "^0.4"

tauri = { version = "^2.8", features = ["rustls-tls"] }
tauri-plugin-opener = "^2.4"
tauri-plugin-deep-link = "^2.4" 
tauri-plugin-fs = "^2.4"
tauri-plugin-http = { version = "^2.5", default-features = false, features = [
  "rustls-tls",
  "charset",
  "cookies",
  "http2",
] }
tauri-plugin-audio-permissions = { git = "https://github.com/charlesportwoodii/tauri-plugin-record-audio-permissions" }
tauri-plugin-keyring = { git = "https://github.com/charlesportwoodii/tauri-plugin-keyring" }
tauri-plugin-store = "^2.3"
tauri-plugin-notification = "^2.3"
tauri-plugin-log = "^2.7"
tauri-plugin-os = "2"
once_cell = { version = "^1.21", features = ["atomic-polyfill"] }
reqwest = { version = "0.12", features = ["rustls-tls", "json", "multipart"],  default-features = false }

# Desktop Targets
[target."cfg(any(target_os = \"macos\", windows, target_os = \"linux\"))".dependencies]
tauri-plugin-single-instance =  { version = "^2.3", features = ["deep-link"] }
tauri-plugin-updater = "^2.9"
tauri-plugin-process = "^2.3"

