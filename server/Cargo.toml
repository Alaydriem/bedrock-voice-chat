[package]
name = "bedrock-voice-chat-server"
authors = ["Charles R. Portwood II <charlesportwoodii@erianna.com>"]
description = "Bedrock Voice Chat is a voice chat server for Minecraft Bedrock edition."
repository = "https://github.com/alaydriem/bedrock-voice-chat"
version = "0.0.2"
edition = "2021"
build = "build.rs"

[registries.crates-io]
protocol = "sparse"

[profile.release]
opt-level = 3
strip = true
debug = false
codegen-units = 1
lto = true

[dependencies]
common = { path = "./../common" }
entity = { path = "./../entity" }
migration = { path = "./../migration" }
tokio = { version = "^1", features = ["full"] }
rocket = { version = "^0.5", default-features = false, features = [
    "http2",
    "tls",
    "json",
    "mtls",
] }
rocket_db_pools = { version = "^0.2", features = ["deadpool_redis"] }
rocket_dyn_templates = { version = "^0.2", features = ["handlebars"] }
sea-orm = { version = "^1.1", features = [
    "sqlx-mysql",
    "runtime-tokio-rustls",
    "macros",
    "sqlx-sqlite",
] }
sea-orm-rocket = { version = "^0.5" }
clap = { version = "^4.5", features = ["derive", "env", "wrap_help"] }
hcl-rs = { version = "^0.18" }
anyhow = { version = "^1.0" }
serde = { version = "^1", features = ["derive"] }
serde_json = { version = "^1", features = ["raw_value"] }
async-stream = { version = "^0.3" }
async-trait = { version = "^0.1" }
reqwest = { version = "^0.12", default-features = false, features = [
    "json",
    "rustls-tls",
    "brotli",
    "gzip",
    "stream",
    "blocking",
    "native-tls",
] }
tracing = { version = "^0.1" }
tracing-subscriber = { version = "^0.3" }
tracing-appender = { version = "^0.2" }
base64 = { version = "^0.22" }
faccess = { version = "^0.2" }
s2n-quic = { version = "^1", default-features = false, features = [
    "provider-address-token-default",
    "provider-tls-rustls",
    "provider-event-tracing",
] }
bytes = { version = "^1.6" }
async-mutex = { version = "^1.4" }
rand = { version = "^0.8" }
ron = { version = "^0.8" }
rcgen = { version = "^0.13", features = ["x509-parser"] }
rustls-pemfile = { version = "^2.0" }
deadqueue = { version = "^0.2" }
async-once-cell = { version = "^0.5" }
moka = { version = "^0.12", features = [
    "future",
    "async-lock",
    "async-trait",
    "sync",
] }
async-channel = { version = "^2.3" }
windows-targets = { version = "^0.53" }
nanoid = { version = "^0.4" }
blake3 = { version = "^1.5" }
hex = { version = "^0.4" }
redcon = { version = "^0.1" }
zeromq = { version = "0.5.0-pre", default-features = false, features = [
    "tokio-runtime",
    "all-transport",
] }

[build-dependencies]
built = { version = "^0.7", features = ["git2", "chrono", "semver"] }

[dev-dependencies]
opus = { version = "0.3" }
rodio = { version = "0.20" }
async-ringbuf = { version = "0.3" }
ringbuf = { version = "0.4" }

[package.metadata.deb]
maintainer = "Charles R. Portwood II <charlesportwoodii@erianna.com>"
copyright = "2022 - Present, Charles R. Portwood II <charlesportwoodii@erianna.com>"
extended-description = """bvc-server is a voice chat server for Minecraft Bedrock Edition."""
depends = "$auto"
section = "utility"
priority = "optional"
revision = "__REVISION__"
assets = [
    [
        "target/release/bvc-server",
        "usr/local/bin/",
        "755",
    ],
    [
        "../README.md",
        "usr/share/doc/bvc-server/README",
        "644",
    ],
    [
        "templates/**/*",
        "etc/bvc-server/templates/",
        "644",
    ],
    [
        ".systemd/bvc-server.service",
        "etc/systemd/system/bvc-server.service",
        "644",
    ],
]
